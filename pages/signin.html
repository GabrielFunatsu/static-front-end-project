<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column">
  <header class="container-fluid px-0 my-0">
    <h1 class="text-center bg-danger my-0 py-1">
      <a class="text-decoration-none text-light fw-bold" href="/main.html">JapanNow</a>
    </h1>
  </header>

  <main class="bg-light">
    <div class="text-center my-5">
      <form style="max-width: 350px; margin: 0 auto;">
        <img src="/images/logo.png" alt="JapanNow" class="bg-danger my-4 rounded" height="100px">
        <h1 class="h3 mb-3 fw-normal">Faça o Login</h1>

        <label for="email" class="visually-hidden">Email:</label>
        <input type="email" name="email" id="email" class="form-control mb-3" placeholder="ex: mario@email.com" required autofocus>

        <label for="password" class="visually-hidden">Senha: </label>
        <input type="password" name="password" id="password" class="form-control" placeholder="senha" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remenber-me"> Lembrar-me
          </label>
        </div>

        <div class="mt-3 row">
          <button class="btn btn-lg btn-danger col-12 mb-4">Login</button>
        </div>
      </form>
      <div class="row" style="max-width: 350px; margin: 0 auto;">
        <div class="col-8">
          <p  class="text-start">Não possui uma conta?</p>
        </div>
        <div class="col-4">
          <a href="#" class="text-end">Cadastre-se</a>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="text-center text-white bg-danger mt-auto">
    <div class="container pt-4">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-facebook"></i>
        </a>
  
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-twitter"></i>
        </a>

        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-instagram"></i>
        </a>
  
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-linkedin"></i>
        </a>

        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-github"></i>
        </a>
      </section>
    </div>
    <div class="text-center text-light p-3">
      © 2023 Copyright:
      <a class="text-light" href="#">JapanNow</a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
