<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">
  <header class="container-fluid px-0 my-0">
    <h1 class="text-center bg-danger my-0 py-1">
      <a class="text-decoration-none text-light fw-bold" href="/main-page.html">JapanNow</a>
    </h1>
  </header>

  <main>
    <section id="contact" class="bg-light p-5">
      <div class="container-sm">
      
        <div class="text-center">
          <h2>Cadastre-se</h2>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            
            <form style="max-width: 350px; margin: 0 auto;">
              <label for="name" class="form-label">Nome:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill text-secondary"></i>
                </span>
                <input type="text" id="name" class="form-control" placeholder="ex: Mário" />
                
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Digite seu nome.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <label for="email" class="form-label">Email:</label>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="bi bi-envelope-fill text-secondary"></i>
                </span>
                <input type="text" id="email" class="form-control" placeholder="ex: mario@email.com" />

                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Insira um email.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <label for="password" class="form-label">Senha:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input type="password" id="password" class="form-control" placeholder="Senha" />
                
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Digite sua senha.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <label for="repeat-password" class="form-label">Repita sua senha:</label>
              <div class="mb-4 input-group">
                <span class="input-group-text">
                  <i class="bi bi-key-fill text-secondary"></i>
                </span>
                <input type="password" id="repeat-password" class="form-control" placeholder="Senha" />
                
                <span class="input-group-text">
                  <span class="tt" data-bs-placement="bottom" title="Digite sua senha novamente.">
                    <i class="bi bi-question-circle text-muted"></i>
                  </span>
                </span>
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input id="tos" class="form-check-input me-2" type="checkbox"/>
                <label for="tos" class="form-check-label">
                  Eu li e concordo com os <a href="#">Termos de serviço</a>
                </label>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="button" class="btn btn-danger btn-lg">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="text-center text-white bg-danger mt-auto">
    <div class="container pt-4">
      <section class="mb-4">
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-facebook"></i>
        </a>
  
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-twitter"></i>
        </a>

        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-instagram"></i>
        </a>
  
        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-linkedin"></i>
        </a>

        <a class="btn btn-link btn-floating btn-lg text-light m-1" href="#!" role="button" data-mdb-ripple-color="dark">
          <i class="bi bi-github"></i>
        </a>
      </section>
    </div>
    <div class="text-center text-light p-3">
      © 2023 Copyright:
      <a class="text-light" href="/main-page.html">JapanNow</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t)
    })
  </script>

</body>
</html>
